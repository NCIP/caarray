log4j.rootLogger=DEBUG, hibernateLog
#log4j.rootLogger=debug, R


### direct messages to file hibernate.log ###

log4j.appender.hibernateLog=org.apache.log4j.FileAppender
log4j.appender.hibernateLog.File=${jboss_home}/server/default/log/hibernate.log
log4j.appender.hibernateLog.layout=org.apache.log4j.PatternLayout
log4j.appender.hibernateLog.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n


### direct log messages to stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

### direct log messages to file rtest2.log ###
log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=C:/cacoreAppl.log
log4j.appender.R.MaxFileSize=100KB
# Keep one backup file
log4j.appender.R.MaxBackupIndex=1
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%p %t %c - %m%n


### set log levels - for more verbose logging change 'info' to 'debug' ###

log4j.rootLogger=debug, R
#log4j.rootLogger=warn, stdout
#log4j.rootLogger=warn, file
log4j.logger.org.hibernate=info

### log just the SQL
#log4j.logger.org.hibernate.SQL=debug

### log JDBC bind parameters ###
log4j.logger.org.hibernate.type=info

### log schema export/update ###
log4j.logger.org.hibernate.tool.hbm2ddl=debug

### log cache activity ###
#log4j.logger.org.hibernate.cache=debug

### log JDBC resource acquisition
#log4j.logger.org.hibernate.jdbc=debug

