jboss.home=Directory for JBoss installation. An example could be /usr/local/jboss999/server/server-name
jboss.temp.dir=A random temporary directory to store files when SCP'ing files. An example could be /tmp
jboss.server.hostname=Full-qualified domain name for target machine where JBoss is hosted. An example could be xxxx-d9999.nci.nih.gov
jboss.server.port=JBoss port used by caArray. An example could be 99280
jboss.server.jndi.port=JNDI port for JBoss. An example could be 99299
jboss.server.name=The JBoss server name. An example could be caarray-app

database.system.url=URL for perform System-level database actions. That is, actions that are outside the caArray database context, such as creating the database and users. In DEV, it's jdbc:mysql://${database.server}:${database.port}/
database.system.user=The username for System-level database actions.
database.system.password=The password for System-level database actions.
database.server=Fully-qualified domain name of the machine where MySQL is hosted
database.port=The port for the MySQL database
database.name=The name of the caArray database
database.user=The username for the ${database.name}
database.password=The password for ${database.name}
database.driver=The MySQL driver location (This assumes that the MySQL driver jar is in CLASSPATH)
database.url=URL for perform caArray database-specific actions.

####################
# JBOSS-GLOBUS SETTINGS (GRID INSTANCE DEPLOYMENT)
####################
globoss.server.instance.home=Directory for JBoss installation. An example could be /usr/local/jboss999/server/server-name
globoss.temp.dir=A random temporary directory to store files when SCP'ing files. An example could be /tmp
globoss.server.hostname=Full-qualified domain name for target machine where JBoss is hosted. An example could be xxxx-d9999.nci.nih.gov
globoss.server.http.port=JBoss HTTP port used by CaArraySvc. An example could be 8080
globoss.server.jndi.port=JNDI port for JBoss. An example could be 1099

####################
# SELENIUM SETTINGS
####################
selenium.server.port=Port where the Selenium server runs
test.hostname=Domain name for the machine where the tests run (usually same as jboss.server.hostname)
test.port=Usually this is the same as jboss.server.port

####################
# SVN SETTINGS
####################
svn.caarray.url=The location of caArray Subversion repository
svn.user.name=The username for the caArray Subversion repository (may be used to commit artifacts to SVN)
svn.user.pwd=The password for the caArray Subversion repository (may be used to commit artifacts to SVN)
svn.local.trunk=Used to checkout code from SVN when performing a remote command-line deployment

####################
# JBOSS SSH SETTINGS
####################
ssh.server.hostname=Location of the Secure Shell server. Should be same as jboss.server.hostname
ssh.server.username=Username to perform Secure Shell actions
ssh.key.file=Location of the private SSH key
ssh.port=Port for running Secure Shell commands

####################
# GLOBOSS SSH SETTINGS (GRID INSTANCE DEPLOYMENT)
####################
ssh.grid.hostname=Location of the Secure Shell server. Should be same as globoss.server.hostname
ssh.grid.username=Username to perform Secure Shell actions
ssh.grid.key.file=Location of the private SSH key
ssh.grid.port=Port for running Secure Shell commands

#######
# UPT
#######
upt.url=URL for the User Provisioning Tool (part of the Common Security Module)