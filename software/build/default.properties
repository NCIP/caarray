##########################################################
# Default property settings for caArray 2.0 build and
# deployment. Override settings as necessary for your
# local environment in a file named "local.properties"
# in this directory.
##########################################################

#################
#  JBoss Configuration
#
#  jboss.home is the root directory where JBoss is installed
#
#  jboss.server.name is the name of the server on which caarray will be deployed
#  a common example of a jboss server name is "default," for example in the
#  standard jboss path jboss-4.0.5.GA/server/default (in which deployable files
#  are added to the deploy directory within the server). indicate only the name
#  of the server, with no trailing slashes
#
#  example:
#  jboss.home=/usr/local/jboss-4.0.4.GA
#  jboss.server.name=default
#################
jboss.home=${env.JBOSS_HOME}
jboss.server.hostname=localhost
jboss.server.port=8080
jboss.server.name=default


#################
#  DATABASE SETTINGS
#
#  The database properties are used to build and run the application.
#################
database.system.user=DEFINE IN [environment].properties
database.system.password=DEFINE IN [environment].properties
database.server=localhost
database.port=3306
database.name=caarray2
database.user=caarray2op
database.password=password
database.dir=${basedir}/caarraydb
db.database=caarray2
db.driver=com.mysql.jdbc.Driver
db.url.system=jdbc:mysql://${database.server}:${database.port}/
db.url=jdbc:mysql://${database.server}:${database.port}/

####################
# SELENIUM SETTINGS
####################
selenium.server.port=8081

####################
# DOWNLOADS
####################
stelligent.download.site=http://www.stelligent.com/resources/downloads/jars/
