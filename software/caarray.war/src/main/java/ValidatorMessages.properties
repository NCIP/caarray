validator.assertFalse=assertion failed
validator.assertTrue=assertion failed
validator.future=${getText(fieldName)} must be a future date
validator.length=${getText(fieldName)} length must be between {min} and {max}
validator.max=${getText(fieldName)} must be less than or equal to {value}
validator.min=${getText(fieldName)} must be greater than or equal to {value}
validator.notNull=${getText(fieldName)} must be set
validator.past=${getText(fieldName)} must be a past date
validator.pattern=${getText(fieldName)} must match "{regex}"
validator.range=${getText(fieldName)} must be between {min} and {max}
validator.size=${getText(fieldName)} size must be between {min} and {max}
validator.email=${getText(fieldName)} is not a well-formed email address
validator.digits=Numeric value out of bounds (<{integerDigits} digits>.<{fractionalDigits} digits> expected)
validator.creditCard=${getText(fieldName)} is an invalid credit card number
validator.ean=${getText(fieldName)}  is an invalid EAN

# Do not remove this obviously stupid property, it allows hibernate validator to startup without errors, this is not an issue
# whenever we move up to annotations 3.3 and validator 3.0, but until then this is needed as a hack.
getText(fieldName)=foo